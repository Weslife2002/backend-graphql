interface MutationResponse {
  code: Int!
  success: Boolean!
  message: String!
}

type Error {
  name: String!
  message: String!
}

type SuccessResponse implements MutationResponse {
  code: Int!
  success: Boolean!
  message: String!
}

type ErrorReponse implements MutationResponse{
  code: Int!
  success: Boolean!
  message: String!
  error: Error
}

union GeneralMutationResponse = ErrorReponse | SuccessResponse